<div class="container">
    <div fxLayout="column" fxLayoutAlign="space-around">
        <div>
            <h6> Report: Weekly </h6>
        </div>
        <div>
            <h6> Employee Name: {{name}}</h6>
        </div>
            <div class="map">
                <a type="button"  (click)="openDialog(userID)"class="btn btn-primary">View PDF Report</a>
            </div>
    </div>

    <table class="table table-striped">  
        <thead>  
            <tr>  
              <th>Project ID</th>  
              <th>Project Name</th>  
              <th>Time for Project</th>  
              <th>Time for Break</th>
              <th>Unproductive Screen</th>  
              <th>Total Screen</th>
           <!----  <th>Productivity</th> -->
            </tr>  
        </thead>  
        <tbody>  
          <tr *ngFor="let report of reports">  
            <td>{{report.projectId }}</td>  
            <td>{{report.projectName }}</td>  
            <td>{{report.timeForProject }}</td>  
            <td>{{report.timeForBreak}}</td>
            <td>{{report.unproductive }}</td> 
            <td>{{report.totalScreen}}</td> 
           <!---- <th>{{(report.totalScreen-report.unproductive)/(report.totalScreen-report.unproductive)*100}}</th> -->
          </tr>  
        </tbody>  
      </table>
  <!----   <h6>Note: Productivity is calclated by the formula:Productive Screen/(Productive Screen+Unproductive Screen)* 100</h6> -->
</div>
