<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<div class="container">
  <h6>Weekley Reports</h6>
  <table *ngIf="!isBusy" class="table table-hover">
    <thead>
      <tr>
        <th>Report Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let report of reports">
        <td><a href="{{report.url}}" target="_blank">{{report.name }}</a></td>
      </tr>
    </tbody>
    <div *ngIf="!reports || !reports.length" class="no-data" fxLayout="row" fxLayoutAlign="center center">
      No reports to show.
    </div>
  </table>
  <div *ngIf="isBusy" class="spinner-container">
    <mat-progress-spinner [color]="'primary'" [mode]="'indeterminate'"></mat-progress-spinner>
  </div>
</div>
