<div class="constainer">
    <h6>Weekley Reports</h6>
    <table class="table table-hover">  
        <thead>  
            <tr>  
              <th>Report Name</th>  
              <th>Report Url</th>  
            </tr>  
        </thead>  
        <tbody>  
          <tr *ngFor="let report of reports">  
            <td>{{report.name }}</td>  
            <td><a href="{{report.url}}">{{report.url }}</a></td>  
          </tr>  
        </tbody>  
      </table>

</div>
