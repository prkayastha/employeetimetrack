<h1>Users</h1>

<div>
    <div *ngIf="!($userList | async)?.collection?.length">
        <div class="d-flex justify-content-center">
            <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>
    </div>
        
    <app-filter-options
    [option]="headerOption"
    (onSearch)="search($event)">
</app-filter-options>

<app-table
    [header]="tableHeader"
    [data]="($userList | async)?.collection"
    (onSort)="sort($event)"></app-table>

<mat-paginator 
    #paginator
    [length]="($userList | async)?.count" 
    [pageSize]="10"
    (page)="onPaginate($event)"></mat-paginator>
</div>
