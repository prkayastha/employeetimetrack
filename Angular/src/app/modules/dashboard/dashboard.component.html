<spinner></spinner>
<div fxLayout="column" fxLayoutGap="20px">
    <div fxLayout="row-reverse" *ngIf="user.role === 'EMPLOYEE'">
        <button type="button" class="btn btn-primary" (click)="downloadPdf()">Download Reports For Past Weeks</button>
    </div>
    <div fxLayout="row" fxLayoutGap="20px">
        <div class="card shadow" fxFlex>
            <div class="card-body">
                <h5 class="card-title"> Working On</h5>
                <div class="card-text">
                    <table mat-table [dataSource]="dataSource1">

                        <th mat-header-cell *matHeaderCellDef>hello</th>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>Project Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef> Last Worked At</th>
                            <td mat-cell *matCellDef="let element"> {{element.date| date}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="card shadow" fxFlex>
            <div class="card-body">
                <h5 class="card-title"> Assigned Projects</h5>
                <div class="card-text">
                    <table mat-table [dataSource]="dataSource2">

                        <th mat-header-cell *matHeaderCellDef>hello</th>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>Project Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef>Assigned Date </th>
                            <td mat-cell *matCellDef="let element"> {{element.date| date}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div fxLayout="row" fxLayoutGap="20px">
        <div class="card shadow" fxFlex>
            <div class="card-body">
                <div class="card-text" fxLayout="row" fxLayoutAlign="center center">
                    <app-widget-area [data]="bigChart" #areaChart></app-widget-area>
                </div>
            </div>
        </div>
        <div class="card shadow" fxFlex>
            <div class="card-body">
                <div class="card-text" fxLayout="row" fxLayoutAlign="center center">
                    <app-widget-pie [data]="pieChartData" #pieChart></app-widget-pie>
                </div>
            </div>
        </div>
    </div>
    <div fxLayout="row" fxLayoutGap="20px">
        <div class="break" fxFlex="50">
            <div class="card shadow" >
                <div class="card-body">
                    <h5 class="card-title">Breaks Taken</h5>
                    <div class="card-text" fxLayout="column">
                        <div>
                            <span class="hour">0hrs</span> of 0.5 hrs today
                        </div>
                        <div>
                            <span class="hour">0hrs</span> of 2.5 hrs this week
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
