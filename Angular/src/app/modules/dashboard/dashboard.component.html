<div class="container">
    <div fxLayout="row-reverse">
        <button type="button" class="btn btn-primary" (click)="downloadPdf()">Download PDF for past weeks</button>
    </div>
    <div fxLayout="row">
        <div fxFlex>
            <h3> Working On</h3>
            <table mat-table [dataSource]="dataSource1">

                <th mat-header-cell *matHeaderCellDef>hello</th>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Project Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Last Worked At</th>
                    <td mat-cell *matCellDef="let element"> {{element.date| date}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div fxFlex>
            <h3> Assigned Projects</h3>
            <table mat-table [dataSource]="dataSource2">

                <th mat-header-cell *matHeaderCellDef>hello</th>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Project Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Assigned Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date| date}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <div fxLayout="row">
        <div fxFlex>
            <app-widget-area [data]="bigChart" #areaChart></app-widget-area>
        </div>
        <div fxFlex>
            <app-widget-pie [data]="pieChartData" #pieChart></app-widget-pie>
        </div>
    </div>
</div>
