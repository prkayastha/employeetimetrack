<div>
    <h5>Task Recording</h5>
</div>
<div fxLayout="row" fxLayoutAlign="space-between">


    <div fxFlex class="taskname">
        {{data.taskDescription}}
    </div>
    <div class="time">
        {{prettyTime}}
    </div>
    <button (click)="startTimer()" [disabled]="isActive" class="btn btn-outline-primary rounded-button">
        <mat-icon>play_arrow</mat-icon>
    </button>
    <button (click)="pauseTimer()" class="btn btn-outline-primary rounded-button" [disabled]="!isActive">
        <mat-icon>pause</mat-icon>
    </button>
    <button (click)="stopTimer()" class="btn btn-outline-primary rounded-button" [disabled]="!canBeStopped">
        <mat-icon>stop</mat-icon>
    </button>
</div>
