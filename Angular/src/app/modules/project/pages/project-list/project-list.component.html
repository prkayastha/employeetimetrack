<h1>Projects</h1>
<div >
    <div *ngIf="!($projectList | async)?.collection?.length">
        <div class="d-flex justify-content-center">
            <div class="spinner-grow" style="width: 3rem; height: 3rem;" flex  role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>    
    </div>

    <app-filter-options
    *ngIf="!actionCreate"
    [option] = "filterOption"
    (onSearch)="search($event)"></app-filter-options>
<app-create-project
    [projectId]="actionProjectId"
    (formAction)="createFormAction($event)"
    *ngIf="actionCreate">
</app-create-project>
<app-table 
    [header]="tableHeader" 
    [data]="($projectList | async)?.collection" 
    [action]="actionOption"
    (onSort)="sort($event)">
</app-table>
<mat-paginator 
    [length]="($projectList | async)?.count" 
    [pageSize]="10"
    (page)="onPaginate($event)">
</mat-paginator>
</div>
