<h1>Project List</h1>
<app-filter-options
    [option] = "filterOption"
    (onSearch)="search($event)"></app-filter-options>
<app-table 
    [header]="tableHeader" 
    [data]="($projectList | async)?.collection" 
    [action]="actionOption"
    (onSort)="sort($event)">
</app-table>
<mat-paginator 
    [length]="($projectList | async)?.count" 
    [pageSize]="10"
    (page)="onPaginate($event)">
</mat-paginator>
