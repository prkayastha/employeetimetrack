<div class="container">
    <h1>{{project?.projectName}} | Task</h1>
    <div class="row">
        <form fxLayout="row" fxLayoutGap="10px" class="formsubmit">
            <input class="form-control" type="text" placeholder="Add new tasks" #taskdescription>
            <button (click)="addTask(taskdescription)" class="btn btn-outline-primary rounded-button">
                <mat-icon>add</mat-icon>
            </button>
        </form>
    </div>
    <div class="row">
        <h2> Tasks</h2>
    </div>
    <div class="row">
        <div class="col">
            <div *ngFor="let task of tasklist?.collection">
                <div class="mt-3"></div>
                <div class="task-row" fxLayout="row" fxLayoutAlign="start center">
                    <div fxFlex >
                        {{task.taskDescription}}
                        <span class="task-date">Created on: {{task.createdAt | date: 'dd/MM/yyyy'}} </span>
                    </div>
                    <button class="btn btn-outline-primary rounded-button float-right">
                        <mat-icon>play_arrow</mat-icon>
                    </button>
                </div>
                <div class="hr mt-3">
                </div>
            </div>
        </div>
    </div>
</div>
