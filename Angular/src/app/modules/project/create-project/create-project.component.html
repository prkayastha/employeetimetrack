<div class='projectForm'>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-10">
                <label>Project Name</label>
                <input type="text" formControlName="project_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.project_id.errors }" />
                <div *ngIf="submitted && f.project_name.errors" class="invalid-feedback">
                    <div *ngIf="f.project_name.errors.required">project_name is required</div>
                </div>
            </div>
            <div class="form-group col-10">
                <label>Project Manager</label>
                <select class="form-select"  formControlName="projectManager" class="form-control" >
                    <option selected [value]="0">Select</option>

                    <option [value]="manager.id" *ngFor="let manager of ($managerList| async)">
                        
                        {{manager.name}}
                    </option>
                </select>
                <div *ngIf="submitted && f.projectManager.errors" class="invalid-feedback">
                    <div *ngIf="f.projectManager.errors.required">project manager is required</div>
                </div>
            </div>
            <div class="form-group col-10">
                <label>Assignee</label>
                <select 
                class="form-select" 
                id="assignee" 
                formControlName="assignee" 
                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.assignee.errors }" >
                    <option value="employee.id" *ngFor="let employee of ($employeeList|async)">
                        {{employee.name}}
                    </option>
                </select>     
                <div *ngIf="submitted && f.assignee.errors" class="invalid-feedback">
                    <div *ngIf="f.assignee.errors.required">assignee is required</div>
                </div>
            </div>

        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Save
            </button>
            <button  class="btn btn-primary" (click)="onCancel()" class="btn btn-link">Cancel</button>
        </div>
    </form>
</div>
