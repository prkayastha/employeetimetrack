<table mat-table [dataSource]="dataSource" 
    matSort 
    matSortActive="id" 
    matSortDisableClear 
    matSortDirection="asc"
    (matSortChange)="sort($event)">
    <ng-container *ngFor="let col of columns" [matColumnDef]="col.headerDef">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> {{col.headerLabel}} </th>
        <td mat-cell *matCellDef="let element"> {{element[col.colName]}} </td>
    </ng-container>
    <ng-container *ngIf="!!hasAction" matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td class="button-container" mat-cell *matCellDef="let element">
            <button *ngIf="!!actionOption.edit" type="button" mat-icon-button color="primary" (click)="actionOption.edit()">
                <mat-icon>edit</mat-icon>
            </button>
            <button *ngIf="!!actionOption.delete" type="button" class="mat-delete" mat-icon-button (click)="actionOption.delete()">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
    <tr mat-row *matRowDef="let row, columns: displayedColumn"></tr>
</table>
