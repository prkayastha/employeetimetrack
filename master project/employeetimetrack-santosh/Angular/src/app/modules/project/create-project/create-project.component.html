<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-5">
            <label>Project id</label>
            <input type="text" formControlName="project_id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.project_id.errors }" />
            <div *ngIf="submitted && f.project_id.errors" class="invalid-feedback">
                <div *ngIf="f.project_id.errors.required">project_id is required</div>
            </div>
        </div>
        <div class="form-group col-5">
            <label>Project Name</label>
            <input type="text" formControlName="projectName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.projectName.errors }" />
            <div *ngIf="submitted && f.projectName.errors" class="invalid-feedback">
                <div *ngIf="f.projectName.errors.required">projectName is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="employee-list" class="btn btn-link">Cancel</a>
    </div>
</form>
